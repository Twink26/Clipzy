<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clipzy – Generate Reels</title>
  <style>
    :root {
      font-family: Arial, sans-serif;
      color: #f4f4f4;
      background-color: #0c0f17;
    }

    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      min-height: 100vh;
      background: linear-gradient(135deg, #0c0f17, #1d2436);
    }

    .container {
      width: min(600px, 90vw);
      margin: 40px auto;
      padding: 32px;
      background: rgba(255, 255, 255, 0.04);
      border-radius: 16px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
      backdrop-filter: blur(8px);
    }

    h1 {
      text-align: center;
      margin-bottom: 8px;
      font-size: 2rem;
    }

    p.description {
      text-align: center;
      color: #a9b3ce;
      margin-bottom: 32px;
    }

    label {
      display: block;
      margin-bottom: 6px;
      color: #c9d4f5;
      font-size: 0.95rem;
    }

    input,
    button {
      width: 100%;
      padding: 12px 16px;
      margin-bottom: 18px;
      border-radius: 10px;
      border: none;
      font-size: 1rem;
    }

    input {
      background: rgba(255, 255, 255, 0.08);
      color: #fff;
      border: 1px solid transparent;
      transition: border 0.2s ease;
    }

    input:focus {
      outline: none;
      border-color: #00d8ff;
    }

    button {
      background: linear-gradient(135deg, #00d8ff, #6c54ff);
      color: #0b0f15;
      font-weight: bold;
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    button:hover {
      transform: translateY(-1px);
      box-shadow: 0 10px 20px rgba(0, 216, 255, 0.3);
    }

    .status {
      padding: 16px;
      border-radius: 12px;
      background: rgba(255, 255, 255, 0.05);
      min-height: 60px;
      color: #dbe3ff;
      font-size: 0.95rem;
      white-space: pre-wrap;
    }

    .reel-list {
      margin-top: 20px;
      padding: 0;
      list-style: none;
    }

    .reel-list {
      display: grid;
      gap: 20px;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
    }

    .reel-item {
      padding: 16px;
      border-radius: 16px;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.08);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .reel-item:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 24px rgba(0, 216, 255, 0.2);
    }

    .reel-video {
      width: 100%;
      border-radius: 12px;
      margin-bottom: 12px;
      background: #000;
      max-height: 400px;
    }

    .reel-info {
      margin-bottom: 12px;
    }

    .reel-item h3 {
      margin: 0 0 8px 0;
      font-size: 1rem;
      color: #fff;
      word-break: break-word;
    }

    .reel-item small {
      display: block;
      color: #95a7d6;
      margin-top: 4px;
      font-size: 0.85rem;
    }

    .reel-actions {
      display: flex;
      gap: 8px;
      margin-top: 12px;
    }

    .btn-secondary {
      background: rgba(255, 255, 255, 0.1);
      color: #fff;
      padding: 8px 16px;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      font-size: 0.9rem;
      transition: background 0.2s ease;
      flex: 1;
    }

    .btn-secondary:hover {
      background: rgba(255, 255, 255, 0.2);
    }

    .btn-download {
      background: linear-gradient(135deg, #00d8ff, #6c54ff);
      color: #0b0f15;
      font-weight: bold;
    }

    .btn-download:hover {
      transform: translateY(-1px);
      box-shadow: 0 4px 12px rgba(0, 216, 255, 0.3);
    }

    .loading {
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 3px solid rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      border-top-color: #00d8ff;
      animation: spin 1s ease-in-out infinite;
      margin-right: 10px;
      vertical-align: middle;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .status.loading {
      display: flex;
      align-items: center;
    }

    .error {
      background: rgba(255, 59, 48, 0.1);
      border: 1px solid rgba(255, 59, 48, 0.3);
      color: #ff6b6b;
    }

    .success {
      background: rgba(52, 199, 89, 0.1);
      border: 1px solid rgba(52, 199, 89, 0.3);
      color: #4ade80;
    }

    button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }

    .viral-score {
      display: inline-block;
      padding: 4px 8px;
      border-radius: 6px;
      background: rgba(0, 216, 255, 0.2);
      color: #00d8ff;
      font-weight: bold;
      font-size: 0.85rem;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>Clipzy</h1>
    <p class="description">Drop a YouTube podcast link and let AI create viral-ready reels.</p>

    <form id="reelForm">
      <label for="youtubeUrl">YouTube URL</label>
      <input type="url" id="youtubeUrl" placeholder="https://www.youtube.com/watch?v=..." required>

      <label for="segments">Number of segments</label>
      <input type="number" id="segments" min="1" max="10" value="3">

      <label for="minDuration">Min duration (seconds)</label>
      <input type="number" id="minDuration" min="5" max="120" value="15">

      <label for="maxDuration">Max duration (seconds)</label>
      <input type="number" id="maxDuration" min="10" max="300" value="60">

      <div style="display:flex; align-items:center; gap:8px; margin-top:4px; margin-bottom:12px;">
        <input type="checkbox" id="captions" checked style="width:auto;margin:0;">
        <label for="captions" style="margin:0;">Add captions</label>
      </div>

      <button type="submit">Generate Reels</button>
    </form>

    <div id="status" class="status">Ready.</div>
    <div id="reels" class="reel-list"></div>
  </div>

  <script>
    const API_BASE = window.CLIPZY_API_BASE || "http://localhost:8000";
    const form = document.getElementById("reelForm");
    const statusBox = document.getElementById("status");
    const reelsList = document.getElementById("reels");
    const submitButton = form.querySelector('button[type="submit"]');

    function setStatus(message, type = "info") {
      statusBox.textContent = message;
      statusBox.className = "status";
      if (type === "loading") {
        statusBox.className += " loading";
        statusBox.innerHTML = `<span class="loading"></span>${message}`;
      } else if (type === "error") {
        statusBox.className += " error";
      } else if (type === "success") {
        statusBox.className += " success";
      }
    }

    function formatTime(seconds) {
      const mins = Math.floor(seconds / 60);
      const secs = Math.floor(seconds % 60);
      return mins > 0 ? `${mins}m ${secs}s` : `${secs}s`;
    }

    function renderReels(reels, outputDir) {
      reelsList.innerHTML = "";
      
      if (reels.length === 0) {
        const empty = document.createElement("div");
        empty.className = "reel-item";
        empty.innerHTML = "<p>No reels generated.</p>";
        reelsList.appendChild(empty);
        return;
      }

      reels.forEach((reel, index) => {
        const item = document.createElement("div");
        item.className = "reel-item";
        
        const videoUrl = `${API_BASE}${reel.reel_url}`;
        const downloadUrl = `${API_BASE}${reel.reel_url}?download=true`;
        
        item.innerHTML = `
          <div class="reel-info">
            <h3>Clip ${index + 1}: ${reel.filename}</h3>
            <video class="reel-video" controls preload="metadata">
              <source src="${videoUrl}" type="video/mp4">
              Your browser does not support the video tag.
            </video>
            <small>
              <span class="viral-score">Score: ${reel.viral_score.toFixed(2)}</span>
              &nbsp;•&nbsp;
              Duration: ${formatTime(reel.duration)}
              &nbsp;•&nbsp;
              Time: ${reel.start_time.toFixed(1)}s - ${reel.end_time.toFixed(1)}s
            </small>
            <small style="margin-top: 8px; display: block; color: #a9b3ce;">
              ${reel.preview_text}
            </small>
          </div>
          <div class="reel-actions">
            <a href="${downloadUrl}" download="${reel.filename}" class="btn-secondary btn-download" style="text-decoration: none; text-align: center;">
              Download
            </a>
            <button class="btn-secondary" onclick="copyToClipboard('${videoUrl}', this)">
              Copy Link
            </button>
          </div>
        `;
        reelsList.appendChild(item);
      });
    }

    function copyToClipboard(text, button) {
      navigator.clipboard.writeText(text).then(() => {
        const originalText = button.textContent;
        button.textContent = "Copied!";
        button.style.background = "rgba(52, 199, 89, 0.3)";
        setTimeout(() => {
          button.textContent = originalText;
          button.style.background = "";
        }, 2000);
      }).catch(err => {
        console.error("Failed to copy:", err);
        alert("Failed to copy to clipboard");
      });
    }

    form.addEventListener("submit", async (event) => {
      event.preventDefault();
      reelsList.innerHTML = "";
      submitButton.disabled = true;
      setStatus("Processing... this can take a few minutes for long podcasts.", "loading");

      const payload = {
        youtube_url: document.getElementById("youtubeUrl").value.trim(),
        num_segments: Number(document.getElementById("segments").value),
        min_duration: Number(document.getElementById("minDuration").value),
        max_duration: Number(document.getElementById("maxDuration").value),
        add_captions: document.getElementById("captions").checked,
      };

      try {
        const response = await fetch(`${API_BASE}/generate`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(payload),
        });

        if (!response.ok) {
          const error = await response.json();
          throw new Error(error.detail || "Failed to generate reels.");
        }

        const data = await response.json();
        setStatus(`Success! Generated ${data.count} reels.`, "success");
        renderReels(data.reels, data.output_dir);
      } catch (error) {
        console.error(error);
        setStatus(`Error: ${error.message}`, "error");
      } finally {
        submitButton.disabled = false;
      }
    });
  </script>
</body>

</html>
